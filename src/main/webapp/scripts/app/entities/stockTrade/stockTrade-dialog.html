
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStockTradeLabel" translate="jpmorganApp.stockTrade.home.createOrEditLabel">Create or edit a StockTrade</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stockTrade.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jpmorganApp.stockTrade.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="stockTrade.quantity"
                    required />
            <div ng-show="editForm.quantity.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantity.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantity.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jpmorganApp.stockTrade.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="stockTrade.price"
                    required />
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jpmorganApp.stockTrade.isSell" for="field_isSell">IsSell</label>
            <input type="checkbox" class="form-control" name="isSell" id="field_isSell"
                    ng-model="stockTrade.isSell"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jpmorganApp.stockTrade.tradeDate" for="field_tradeDate">TradeDate</label>
            <input type="datetime-local" class="form-control" name="tradeDate" id="field_tradeDate"
                    ng-model="stockTrade.tradeDate"
                    required />
            <div ng-show="editForm.tradeDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.tradeDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tradeDate.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="jpmorganApp.stockTrade.stock" for="field_stock">stock</label>
            <select class="form-control" id="field_stock" name="stock" ng-model="stockTrade.stock" ng-options="stock as stock.id for stock in stocks track by stock.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
