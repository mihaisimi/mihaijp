
<div>
    <h2><span translate="jpmorganApp.stock.detail.title">Stock</span> {{stock.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jpmorganApp.stock.symbol">Symbol</span>
                </td>
                <td>
                    <span class="form-control-static">{{stock.symbol}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jpmorganApp.stock.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'jpmorganApp.StockTypeEnum.' + stock.type}}">{{stock.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jpmorganApp.stock.lastDividend">LastDividend</span>
                </td>
                <td>
                    <span class="form-control-static">{{stock.lastDividend}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jpmorganApp.stock.fixedDividend">FixedDividend</span>
                </td>
                <td>
                    <span class="form-control-static">{{stock.fixedDividend}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jpmorganApp.stock.parValue">ParValue</span>
                </td>
                <td>
                    <span class="form-control-static">{{stock.parValue}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
