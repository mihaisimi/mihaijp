<div>
    <h2 translate="jpmorganApp.stock.home.title">Stocks</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stock.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="jpmorganApp.stock.home.createLabel">Create new Stock
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jpmorganApp.stock.symbol">Symbol</span></th>
                    <th><span translate="jpmorganApp.stock.type">Type</span></th>
                    <th><span translate="jpmorganApp.stock.lastDividend">LastDividend</span></th>
                    <th><span translate="jpmorganApp.stock.fixedDividend">FixedDividend</span></th>
                    <th><span translate="jpmorganApp.stock.parValue">ParValue</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stock in stocks track by stock.id">
                    <td><a ui-sref="stock.detail({id:stock.id})">{{stock.id}}</a></td>
                    <td>{{stock.symbol}}</td>
                    <td translate="{{'jpmorganApp.StockTypeEnum.' + stock.type}}">{{stock.type}}</td>
                    <td>{{stock.lastDividend}}</td>
                    <td>{{stock.fixedDividend}}</td>
                    <td>{{stock.parValue}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stock.detail({id:stock.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock.edit({id:stock.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stock.delete({id:stock.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
